<html>
  <head>
    <!-- Latest compiled and minified BootstrapCSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Payment</title>
    <link href="CSS/payment.css" rel="stylesheet" />

    <!--   Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,500,600,700|Playfair+Display:400,700"
      rel="stylesheet"
    />

    <title> </title>
  </head>

  <body>
    <div class="wrapper">
      <h1>Squarespace Sample Checkout</h1>

      <div class="left col col-md-6">
        <div class="customer-info">
          <h2><span>1</span> Customer</h2>

          <p>your@email.com</p>
        </div>

        <div class="customer-pay">
          <h2><span>2</span> Payment</h2>

          <p id="accept">Accepted</p>
          <i aria-hidden="true" class="fa fa-cc-mastercard"></i>
          <i aria-hidden="true" class="fa fa-cc-discover"></i>
          <i aria-hidden="true" class="fa fa-cc-visa"></i>
          <i aria-hidden="true" class="fa fa-cc-amex"></i>

          <div class="form-group">
            <label for="usr">Cardholder:</label>
            <input class="form-control" id="usr" type="text" />
          </div>

          <div class="form-group">
            <label for="num">Card Number:</label>
            <input class="form-control" id="num" type="number" />
          </div>

          <div class="form-group">
            <label for="usr">Expires:</label>
            <input class="form-control" id="usr" type="text" />
          </div>
          <button class="btn btn-default" type="submit">Submit</button>
        </div>

        <div class="customer-info">
          <h2><span>3</span> Review</h2>
        </div>
      </div>

      <div class="right col col-md-6">
        <div class="customer-order">
          <h2><span>4</span> Order</h2>

          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua.
          </p>
          <br />

          <p><span>Sample Item 1</span></p>

          <p>$99.99</p>
          <br />

          <p><span>Sample Item</span></p>

          <p>$20.00</p>

          <hr />

          <p><b>TOTAL:</b> $119.99</p>
        </div>
      </div>
    </div>
  </body>
</html>
